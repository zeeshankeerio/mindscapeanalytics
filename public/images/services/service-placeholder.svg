<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#1a2739" />
    </linearGradient>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- Grid pattern -->
  <path d="M50 50 H1150 M50 150 H1150 M50 250 H1150 M50 350 H1150 M50 450 H1150 M50 550 H1150 M50 650 H1150 M50 750 H1150 M150 50 V750 M250 50 V750 M350 50 V750 M450 50 V750 M550 50 V750 M650 50 V750 M750 50 V750 M850 50 V750 M950 50 V750 M1050 50 V750" stroke="#ffffff" stroke-width="1" stroke-opacity="0.05" />
  
  <!-- Abstract shapes -->
  <g transform="translate(600, 400)">
    <!-- Central circle -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="url(#highlight)" stroke-width="8" opacity="0.4" />
    
    <!-- Orbiting elements -->
    <g>
      <circle cx="0" cy="-250" r="40" fill="#3498db" opacity="0.6" />
      <rect x="-20" y="-270" width="40" height="40" rx="5" ry="5" fill="#ffffff" opacity="0.2" />
    </g>
    
    <g>
      <circle cx="216" cy="-125" r="40" fill="#2ecc71" opacity="0.6" />
      <polygon points="216,-105 236,-145 196,-145" fill="#ffffff" opacity="0.2" />
    </g>
    
    <g>
      <circle cx="216" cy="125" r="40" fill="#f1c40f" opacity="0.6" />
      <rect x="196" y="105" width="40" height="40" rx="5" ry="5" fill="#ffffff" opacity="0.2" />
    </g>
    
    <g>
      <circle cx="0" cy="250" r="40" fill="#e74c3c" opacity="0.6" />
      <circle cx="0" cy="250" r="20" fill="#ffffff" opacity="0.2" />
    </g>
    
    <g>
      <circle cx="-216" cy="125" r="40" fill="#9b59b6" opacity="0.6" />
      <polygon points="-216,105 -196,145 -236,145" fill="#ffffff" opacity="0.2" />
    </g>
    
    <g>
      <circle cx="-216" cy="-125" r="40" fill="#1abc9c" opacity="0.6" />
      <rect x="-236" y="-145" width="40" height="40" rx="5" ry="5" fill="#ffffff" opacity="0.2" />
    </g>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="0" y2="-250" stroke="#ffffff" stroke-width="2" stroke-opacity="0.2" />
    <line x1="0" y1="0" x2="216" y2="-125" stroke="#ffffff" stroke-width="2" stroke-opacity="0.2" />
    <line x1="0" y1="0" x2="216" y2="125" stroke="#ffffff" stroke-width="2" stroke-opacity="0.2" />
    <line x1="0" y1="0" x2="0" y2="250" stroke="#ffffff" stroke-width="2" stroke-opacity="0.2" />
    <line x1="0" y1="0" x2="-216" y2="125" stroke="#ffffff" stroke-width="2" stroke-opacity="0.2" />
    <line x1="0" y1="0" x2="-216" y2="-125" stroke="#ffffff" stroke-width="2" stroke-opacity="0.2" />
    
    <!-- Central icon -->
    <circle cx="0" cy="0" r="80" fill="url(#bg)" stroke="#ffffff" stroke-width="4" opacity="0.8" />
    <path d="M-40,-40 L40,40 M-40,40 L40,-40" stroke="#ffffff" stroke-width="6" />
  </g>
  
  <!-- Text label -->
  <text x="600" y="700" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">Service Placeholder</text>
</svg>
 